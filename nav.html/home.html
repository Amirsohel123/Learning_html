<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      body {
        background-image: url(/Images/spiderweb-8430411.jpg);
        background-attachment: fixed;
        background-size: cover;
        background-repeat: no-repeat;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      header {
        background: rgba(255, 255, 255, 0.7);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      nav {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px 0;
        gap: 30px;
      }
      nav a {
        background: none;
        color: #333;
        text-decoration: none;
        padding: 10px 24px;
        border-radius: 25px;
        font-size: 1.1rem;
        transition: background 0.3s, color 0.3s;
        border: none;
        font-weight: 500;
      }
      nav a:hover,
      nav a:focus {
        background: #ec9005;
        color: #eeeeee;
        outline: none;
      }
      nav a[style*="color: red"] {
        background: #333;
        color: #5ab1f8 !important;
      }
      main {
        max-width: 800px;
        margin: 40px auto;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 16px;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.07);
        padding: 32px;
        text-align: center;
      }
      h1 {
        color: #333;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="home.html" style="color: red">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact Us</a>
      </nav>
    </header>
    <main>
      <h1>Welcome to Our Website!</h1>
      <p>
        We offer professional web development, UI/UX design, SEO optimization,
        and ongoing support services.<br />
        Explore our site to learn more about what we do and how we can help your
        business grow.
      </p>
    </main>
  </body>
</html>
