<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-image: url(/Images/spiderweb-8430411.jpg);
        background-attachment: fixed;
        background-size: cover;
        background-repeat: no-repeat;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      header {
        background: rgba(255, 255, 255, 0.7);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      nav {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px 0;
        gap: 30px;
      }
      nav a {
        background: none;
        color: #333;
        text-decoration: none;
        padding: 10px 24px;
        border-radius: 25px;
        font-size: 1.1rem;
        transition: background 0.3s, color 0.3s;
        border: none;
        font-weight: 500;
      }
      nav a:hover,
      nav a:focus {
        background: #ec9005;
        color: #eeeeee;
        outline: none;
      }
      nav a[style*="color: red"] {
        background: #333;
        color: #5ab1f8 !important;
      }
      main {
        max-width: 500px;
        margin: 40px auto;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 16px;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.07);
        padding: 32px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      form label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
      }
      form input,
      form textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 1rem;
        font-family: inherit;
      }
      form button {
        background: #ec9005;
        color: #fff;
        border: none;
        border-radius: 25px;
        padding: 10px 32px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
      }
      form button:hover {
        background: #333;
      }
    </style>
    <body>
      <header>
        <nav>
          <a href="home.html">Home</a>
          <a href="about.html">About</a>
          <a href="services.html">Services</a>
          <a href="contact.html" style="color: red">Contact Us</a>
        </nav>
      </header>

      <main>
        <h1>Contact Us</h1>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />

          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea>

          <button type="submit">Send</button>
        </form>
      </main>
    </body>
  </head>
</html>
