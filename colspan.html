<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan Example</title>
</head>
<body>
    <table border="2">
        <thead>
            <tr>
                <th colspan="2">Name & Number</th>
                <th>Email</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sohel Shaikh</td>
                <td>87878878787</td>
                <td>Sohels@gmail.com</td>
                <td>Pune City</td>
            </tr>
            <tr>
                <td colspan="2">Jane Smith (no email)</td>
                <td>987-654-3210</td>
                <td>Los Angeles</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
